<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="image_search.css">
</head>
<body>
    <h1 id="name" style="margin-bottom: -10px;">Google</h1>
    <a href="index.html" id="GoBackFromImage">Go Back to Google search</a>
    <p style="padding-left: 220px;" id="image_text">images</p>
    <form action="https://google.com/images" id="search_form">
        <div class="search-container">
            <input type="text" id="search" name="q" placeholder="Search for images" style="width: 500px; padding-top: 15px; margin-top: -15px; ">
            <img src="images/search-icon-png-9978.png" style="width: 15px;" id="search-icon">
            <img src="images/pngkey.com-speaker-logo-png-7623289.png" style="width: 15px;" id="microphone">
        </div>
        <br>
        <input type="submit" class= "button" value="Google Search" style="margin-left: 210px; margin-top: 30px; width: 140px; font-size: 15px; height: 35px;">
    </form>
</body>
</html>
